version: '3.8'

services:
  # Banco de dados PostgreSQL
  postgres:
    image: postgres:16-alpine
    container_name: ceta_trajano_postgres
    environment:
      POSTGRES_USER: trajano_user
      POSTGRES_PASSWORD: trajano_pass2025
      POSTGRES_DB: CETA_TRAJANO_ALM
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U school_user"]
      interval: 10s
      timeout: 5s
      retries: 5

