<header class="header_section">
    <div class="container">
        <nav class="navbar navbar-expand-lg custom_nav-container">
            <a class="navbar-brand" routerLink="/">
                <img src="assets/images/logo.png" alt="">
                <span>Blog</span>
            </a>
            <button class="navbar-toggler" type="button" (click)="toggleNavbar()"
                [attr.aria-expanded]="!isNavbarCollapsed" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" [class.show]="!isNavbarCollapsed" id="navbarSupportedContent">
                <div class="d-flex ml-auto flex-column flex-lg-row align-items-center">
                    <ul class="navbar-nav">
                        <li class="nav-item active">
                            <a class="nav-link" routerLink="/" (click)="toggleNavbar()">
                                Home <span class="sr-only">(current)</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" routerLink="/noticias" (click)="toggleNavbar()">
                                Noticias
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" routerLink="/login" (click)="toggleNavbar()">
                                Login
                            </a>
                        </li>
                    </ul>
                    <form class="form-inline my-2 my-lg-0 ml-0 ml-lg-4 mb-3 mb-lg-0">
                        <button class="btn my-2 my-sm-0 nav_search-btn" type="submit"></button>
                    </form>
                </div>
            </div>
        </nav>
    </div>
</header>
