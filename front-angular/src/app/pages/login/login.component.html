<app-header></app-header>

<div class="top_container sub_pages">
    <section class="hero_section">
        <div class="hero-container container">
            <div class="hero_detail-box">
                <h1>Login</h1>
                <p>Acesse o sistema da escola</p>
            </div>
        </div>
    </section>
</div>

<section class="login_section layout_padding">
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="login-form">
                    <h2 class="main-heading">√Årea Restrita</h2>

                    <form (ngSubmit)="onSubmit()" #loginFormRef="ngForm">
                        <div class="form-group">
                            <input type="email" [(ngModel)]="loginForm.email" name="email" placeholder="Email" required>
                        </div>

                        <div class="form-group">
                            <input type="password" [(ngModel)]="loginForm.password" name="password" placeholder="Senha"
                                required>
                        </div>

                        <div class="d-flex justify-content-center">
                            <button type="submit" class="btn_on-hover" [disabled]="!loginFormRef.valid">
                                Entrar
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

<app-footer></app-footer>
