<app-header></app-header>

<div class="hero_area">
    <section class="hero_section">
        <div class="container">
            <div class="hero_detail-box text-center">
                <h1>
                    Acesso ao <br>
                    <span>Sistema</span>
                </h1>
                <p>Bem-vindo de volta! Insira suas credenciais.</p>
            </div>
        </div>
    </section>
</div>

<section class="login_section">
    <div class="container">
        <div class="row">
            <div class="col-md-8 col-lg-5 mx-auto">
                <div class="login-form">

                    <div class="text-center mb-4">
                        <h2 class="main-heading">Área Restrita</h2>
                        <p class="text-muted small">Faça login para ter acesso ao sistema</p>
                    </div>

                    @if (errorMessage()) {
                    <div class="alert alert-danger fade show" role="alert">
                        <i class="bi bi-exclamation-triangle-fill me-2"></i>
                        {{ errorMessage() }}
                    </div>
                    }

                    <form (ngSubmit)="onSubmit()" #loginFormRef="ngForm">
                        <div class="form-group">
                            <label for="email">E-mail</label>
                            <input type="email" id="email" [(ngModel)]="loginForm.email" name="email"
                                placeholder="seu@email.com" required email [disabled]="isLoading()"
                                class="form-control">
                        </div>

                        <div class="form-group">
                            <label for="senha">Senha</label>
                            <div class="input-group">
                                <input [type]="showPassword() ? 'text' : 'password'" id="senha"
                                    [(ngModel)]="loginForm.senha" name="senha" placeholder="Digite sua senha" required
                                    minlength="6" [disabled]="isLoading()" class="form-control password-input">

                                <button type="button" class="btn btn-toggle-password"
                                    (click)="togglePasswordVisibility()" [disabled]="isLoading()" tabindex="-1">
                                    <mat-icon>{{ showPassword() ? 'visibility' : 'visibility_off' }}</mat-icon>
                                </button>
                            </div>
                        </div>

                        <div class="d-grid gap-2 mt-4">
                            <button type="submit" class="btn_on-hover" [disabled]="!loginFormRef.valid || isLoading()">
                                @if (isLoading()) {
                                <span class="spinner-border spinner-border-sm me-2" role="status"
                                    aria-hidden="true"></span>
                                Autenticando...
                                } @else {
                                ENTRAR
                                }
                            </button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</section>

<app-footer></app-footer>
