<app-header></app-header>

<div class="top_container sub_pages">
    <section class="hero_section">
        <div class="hero-container container">
            <div class="hero_detail-box">
                <h1>Login</h1>
                <p>Acesse o sistema da escola</p>
            </div>
        </div>
    </section>
</div>

<section class="login_section layout_padding">
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="login-form">
                    <h2 class="main-heading">Área Restrita</h2>

                    <!-- Mensagem de erro -->
                    @if (errorMessage()) {
                    <div class="alert alert-danger" role="alert">
                        {{ errorMessage() }}
                    </div>
                    }

                    <form (ngSubmit)="onSubmit()" #loginFormRef="ngForm">
                        <div class="form-group">
                            <label for="email">E-mail</label>
                            <input type="email" id="email" [(ngModel)]="loginForm.email" name="email"
                                placeholder="seu@email.com" required email [disabled]="isLoading()"
                                class="form-control">
                        </div>

                        <div class="form-group">
                            <label for="senha">Senha</label>
                            <div class="input-group">
                                <input [type]="showPassword() ? 'text' : 'password'" id="senha"
                                    [(ngModel)]="loginForm.senha" name="senha" placeholder="Digite sua senha" required
                                    minlength="6" [disabled]="isLoading()" class="form-control">
                                <button type="button" class="btn btn-outline-secondary"
                                    (click)="togglePasswordVisibility()" [disabled]="isLoading()"
                                    aria-label="Toggle password visibility">
                                    <mat-icon>{{ showPassword() ? 'visibility' : 'visibility_off' }}</mat-icon>
                                </button>
                            </div>
                        </div>

                        <div class="d-flex justify-content-center mt-4">
                            <button type="submit" class="btn_on-hover" [disabled]="!loginFormRef.valid || isLoading()">
                                @if (isLoading()) {
                                <span class="spinner-border spinner-border-sm me-2" role="status"
                                    aria-hidden="true"></span>
                                Entrando...
                                } @else {
                                Entrar
                                }
                            </button>
                        </div>
                    </form>

                    <!-- Link para recuperação de senha (futuro) -->
                    <!-- <div class="text-center mt-3">
                        <a href="#" class="text-muted">Esqueceu sua senha?</a>
                    </div> -->
                </div>
            </div>
        </div>
    </div>
</section>

<app-footer></app-footer>
